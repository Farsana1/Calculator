<!-- calculator interface -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            *{
                font-weight: medium;
            }

        </style>
</head>

<body>
    <div class="w-25 flex align-items-center justify-content-center " style="height: 100vh; margin-left: 40%;" id="calc">
        <h1 class="text-center" style="margin-top: 5%; background-image: linear-gradient(to left,rgb(148, 6, 148),rgb(223, 219, 219));">Calculator</h1>
      
        <input type="text" id="equate" class="p-3 text-light bg-dark border-0 shadow" style="width: 100%; font-size: 30px; text-align: right;" readonly >
        
        <div class="shadow w-100 flex align-items-center rounded-bottom" style="margin-bottom: 50px; box-shadow: 0 0 10px rgba(204, 78, 78, 0.5); background-color:#292D36;" id="box">
            
            <div class="row w-full text-center mx-3" style="display: flex; justify-content: space-between; padding-top: 10%;">
                <div class="col-3 shadow p-3" style="cursor: pointer;color: #72f1ed;" onclick="clear1()">AC</div>
                <div class="col-3 shadow p-3" style="cursor: pointer;color: #72f1ed;" onclick="appendValue('%')">%</div>
                <div class="col-3 shadow p-3" style="cursor: pointer;color: white;"></div>
                <div class="col-3 shadow p-3" style="cursor: pointer;color: #72f1ed;" onclick="appendValue('/')">/</div>
            </div>
            <div class="row w-full text-center mx-3"
                style="display: flex; justify-content: space-between; margin-top: 10px;">
                <div class="col-3 shadow p-3" style="cursor: pointer;color: white;" onclick="appendValue('7')">7</div>
                <div class="col-3 shadow p-3" style="cursor: pointer;color: white;" onclick="appendValue('8')">8</div>
                <div class="col-3 shadow p-3" style="cursor: pointer;color: white;" onclick="appendValue('9')">9</div>
                <div class="col-3 shadow p-3" style="cursor: pointer;color: #72f1ed;" onclick="appendValue('*')">*</div>
            </div>
            <div class="row w-full text-center mx-3"
                style="display: flex; justify-content: space-between; margin-top: 10px;">
                <div class="col-3 shadow p-3" style="cursor: pointer;color: white;" onclick="appendValue('4')">4</div>
                <div class="col-3 shadow p-3" style="cursor: pointer;color: white;" onclick="appendValue('5')">5</div>
                <div class="col-3 shadow p-3" style="cursor: pointer;color: white;" onclick="appendValue('6')">6</div>
                <div class="col-3 shadow p-3" style="cursor: pointer;color: #72f1ed;" onclick="appendValue('-')">-</div>
            </div>
            <div class="row w-full text-center mx-3"
                style="display: flex; justify-content: space-between; margin-top: 10px;">
                <div class="col-3 shadow p-3" style="cursor: pointer;color: white;" onclick="appendValue('3')">3</div>
                <div class="col-3 shadow p-3 " style="cursor: pointer;color: white;" onclick="appendValue('2')">2</div>
                <div class="col-3 shadow p-3" style="cursor: pointer;color: white;" onclick="appendValue('1')">1</div>
                <div class="col-3 shadow p-3" style="cursor: pointer;color: #72f1ed;" onclick="appendValue('+')">+</div>
            </div>
            <div class="row w-full text-center mx-3 pb-3"
                style="display: flex; justify-content: space-between; margin-top: 10px;">
                <div class="col-3 shadow p-3" style="cursor: pointer;color: white;"><i class="fa-solid fa-xmark"
                        onclick="back()"></i></div>
                <div class="col-3 shadow p-3" style="cursor: pointer;color: white;" onclick="appendValue('0')">0</div>
                <div class="col-3 shadow p-3" style="cursor: pointer;color: white;" onclick="appendValue('.')">.</div>
                <div class="col-3 shadow p-3" style="color: #72f1ed;cursor: pointer;outline: none;" onclick="equals()">=
                </div>
            </div>
        </div>

    </div>


</body>
<script src="./calc.js"></script>

</html>
